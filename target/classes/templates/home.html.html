<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tech Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Tech Blog</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/create">Create Post</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Latest Tech Posts</h1>
        
        <div th:each="post : ${posts}" class="card mb-4">
            <div class="card-body">
                <h2 class="card-title" th:text="${post.title}"></h2>
                <p class="card-text" th:text="${post.content}"></p>
                <div class="text-muted">
                    Posted by <span th:text="${post.author.username}">Author</span> on 
                    <span th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy HH:mm')}">Date</span>
                </div>
            </div>
        </div>
        
        <div th:if="${#lists.isEmpty(posts)}" class="alert alert-info">
            No posts available. Be the first to create one!
        </div>
    </div>
</body>
</html>
